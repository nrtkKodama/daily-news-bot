name: Daily Global News

on:
  schedule:
    # Selected Schedule (UTC)
    - cron: '0 9,21 * * *'
  # Manual trigger
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Debug - List files
        run: ls -la

      - name: Run News Bot
        env:
          API_KEY: ${{ secrets.API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: node daily-news-bot.js
